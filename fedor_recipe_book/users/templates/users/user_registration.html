{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link href="{% static 'css/user_registration.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}
    <title> {{ title }} </title>
{% endblock %}

{% block content %}

    <section>

        <div class="content-for-user_registration">

            <h2 class="content-for-user_registration__title">
                Регистрация пользователя
            </h2>

            <div class="content-for-user_registration__form">
                <form action="{% url 'users:user_registration' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_div }}
                    <button
                    class="content-for-user_registration__form__button"
                    type="submit">
                        Зарегестрироваться
                    </button>
                </form>
            </div>



        </div>

    </section>

{% endblock %}
